{% extends 'index.html' %}
{% load static %}
{% block title %} Supprimer une Formation {% endblock %}

{% block content %}
    <div class="content">
        <div class="card-header">
            <h3>Supprimer une Formation</h3>
        </div>
        <div class="trainings-container">
            <p>Êtes-vous sûr de vouloir supprimer la formation "{{ trainingcourse.title }}" ?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'training:trainingcourse-list' %}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
