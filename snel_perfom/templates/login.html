{% extends 'index.html' %}
{% load static %}
{% block body %}
    <body>
    <main class="main" id="top">
      <div class="container">
        <div class="row flex-center min-vh-100 py-5">
          <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="{% url 'dashboard:home' %}">
              <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="{% static 'img/logo.png' %}" alt="phoenix" width="58" /></div>
            </a>
            <div class="text-center mb-7">
              <h3 class="text-body-highlight">Connexion</h3>
              <p class="text-body-tertiary">Connectez vous pour commencer</p>
            <div class="position-relative">
            </div>
            <form action="" method="POST" >
                {% csrf_token %}
            <div class="mb-3 text-start"><label class="form-label" for="email">Adresse Email</label>
              <div class="form-icon-container">
                  {{ form.email }}
                  <span class="fas fa-user text-body fs-9 form-icon"></span></div>
            </div>
            <div class="mb-3 text-start"><label class="form-label" for="password">Mot de passe</label>
              <div class="form-icon-container" data-password="data-password">
                  {{ form.password }}
                  <span class="fas fa-key text-body fs-9 form-icon"></span><button class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary" data-password-toggle="data-password-toggle"><span class="uil uil-eye show"></span><span class="uil uil-eye-slash hide"></span></button></div>
            </div>
            {% if error %}
                <div style="color: #fd6767" class="d-flex justify-content-center align-items-center">{{ error }}  </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100 mb-3">Se connecter </button>
            </form>
            </div>
        </div>
      </div>
      </div>
    </main>

    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/popper/popper.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/bootstrap/bootstrap.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/anchorjs/anchor.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/is/is.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/fontawesome/all.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/lodash/lodash.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/list.js/list.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/feather-icons/feather.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/vendors/dayjs/dayjs.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.22.0/assets/js/phoenix.js"></script>
  </body>
{% endblock %}
